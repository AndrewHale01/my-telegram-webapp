<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Мій Telegram WebApp</title>
  <script>
    function sendToBot() {
      Telegram.WebApp.sendData(document.getElementById('input').value);
    }
  </script>
</head>
<body>
  <h2>Вітаємо у Telegram WebApp!</h2>
  <input id="input" type="text" placeholder="Введіть щось...">
  <button onclick="sendToBot()">Надіслати в бот</button>
</body>
</html>
