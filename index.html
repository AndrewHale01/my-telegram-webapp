<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Telegram Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #222;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    .topbar {
      width: 100vw;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 12px 18px 0 0;
      box-sizing: border-box;
      position: relative;
    }
    .avatar-small {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #00bfae;
      object-fit: cover;
      background: #111;
      cursor: pointer;
      transition: box-shadow 0.2s;
    }
    .avatar-small:hover {
      box-shadow: 0 0 0 4px #00bfae55;
    }
    .profile-popup {
      display: none;
      flex-direction: column;
      align-items: center;
      background: #333;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.3);
      padding: 24px 32px;
      position: absolute;
      top: 60px;
      right: 0;
      z-index: 10;
      min-width: 220px;
      animation: fadeIn 0.2s;
    }
    .profile-popup.active {
      display: flex;
    }
    .username {
      font-size: 1.2rem;
      margin-bottom: 6px;
      color: #00bfae;
    }
    .userid {
      font-size: 1rem;
      margin-bottom: 16px;
      color: #aaa;
    }
    .wins {
      font-size: 1.1rem;
      color: #fff;
      background: #00bfae;
      padding: 8px 18px;
      border-radius: 8px;
      margin-top: 10px;
    }
    .close-btn {
      margin-top: 18px;
      padding: 6px 18px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .close-btn:hover {
      background: #222;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95);}
      to { opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <div class="topbar">
    <img id="avatar-small" class="avatar-small" src="" alt="avatar" title="Tap to view profile">
    <div id="profile-popup" class="profile-popup">
      <div class="username" id="username">Loading...</div>
      <div class="userid" id="userid"></div>
      <div class="wins" id="wins">Wins: 0</div>
      <button class="close-btn" onclick="hideProfile()">Close</button>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Ініціалізація Telegram WebApp
    window.Telegram.WebApp.ready();

    const avatar = document.getElementById('avatar-small');
    const popup = document.getElementById('profile-popup');

    const user = window.Telegram.WebApp.initDataUnsafe?.user;

    if (user) {
      const avatarUrl = `https://t.me/i/userpic/320/${user.id}.jpg`;

      avatar.src = avatarUrl;
      avatar.style.display = 'block';

      document.getElementById('username').textContent = user.username 
        ? '@' + user.username 
        : `${user.first_name} ${user.last_name || ''}`;
      document.getElementById('userid').textContent = 'ID: ' + user.id;
      document.getElementById('wins').textContent = 'Wins: 0'; // Тут можна оновити через API
    } else {
      avatar.style.display = 'none';
      console.warn('Telegram user not found');
    }

    // Відображення профілю
    avatar.addEventListener('click', (e) => {
      e.stopPropagation();
      popup.classList.add('active');
    });

    function hideProfile() {
      popup.classList.remove('active');
    }

    // Закриття popup по кліку поза межами
    document.addEventListener('click', function (e) {
      if (!popup.contains(e.target) && e.target !== avatar) {
        popup.classList.remove('active');
      }
    });
  </script>
</body>
</html>
