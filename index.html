<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="admin-button-container" style="display: none;">
  <button id="admin-button">Адмінська кнопка</button>
</div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  const tg = window.Telegram.WebApp;
  tg.ready(); // Ініціалізує WebApp

  const userId = tg.initDataUnsafe?.user?.id;

  if (userId === 5806282517) {
    // Показати кнопку лише для цього ID
    document.getElementById('admin-button-container').style.display = 'block';
  }
</script>


</body>
</html>
