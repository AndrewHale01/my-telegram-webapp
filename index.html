<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #222;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      padding-bottom: 60px; /* –¥–ª—è –Ω–∏–∂–Ω—å–æ–≥–æ –º–µ–Ω—é */
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 18px 0;
      position: relative;
    }
    .settings-icon {
      font-size: 1.5rem;
      cursor: pointer;
    }
    .avatar-small {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #00bfae;
      object-fit: cover;
      background: #111;
      cursor: pointer;
      transition: box-shadow 0.2s;
    }
    .avatar-small:hover {
      box-shadow: 0 0 0 4px #00bfae55;
    }
    .profile-popup {
      display: none;
      flex-direction: column;
      align-items: center;
      background: #333;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.3);
      padding: 24px 32px;
      position: absolute;
      top: 60px;
      right: 18px;
      z-index: 10;
      min-width: 220px;
      animation: fadeIn 0.2s;
    }
    .profile-popup.active {
      display: flex;
    }
    .username {
      font-size: 1.2rem;
      margin-bottom: 6px;
      color: #00bfae;
    }
    .userid {
      font-size: 1rem;
      margin-bottom: 16px;
      color: #aaa;
    }
    .wins {
      font-size: 1.1rem;
      color: #fff;
      background: #00bfae;
      padding: 8px 18px;
      border-radius: 8px;
      margin-top: 10px;
    }
    .close-btn {
      margin-top: 18px;
      padding: 6px 18px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .close-btn:hover {
      background: #222;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95);}
      to { opacity: 1; transform: scale(1);}
    }
    /* Bottom nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #111;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #333;
      padding: 8px 0;
      z-index: 100;
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #ccc;
      font-size: 0.85rem;
      cursor: pointer;
    }
    .nav-item span {
      font-size: 1.2rem;
      margin-bottom: 2px;
    }
    .nav-item:hover {
      color: #00bfae;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="settings-icon" onclick="toggleLanguage()">
      üåê
    </div>
    <img id="avatar-small" class="avatar-small" src="avatar.png" alt="avatar" title="Tap to view profile">
    <div id="profile-popup" class="profile-popup">
      <div class="username" id="username"></div>
      <div class="userid" id="userid"></div>
      <div class="wins" id="wins" data-i18n="wins">Wins: 0</div>
      <button class="close-btn" onclick="hideProfile()" data-i18n="close">Close</button>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <div class="nav-item">
      <span>üè†</span>
      <p data-i18n="home">–ì–æ–ª–æ–≤–Ω–∞</p>
    </div>
    <div class="nav-item">
      <span>üìÑ</span>
      <p data-i18n="rules">–ü—Ä–∞–≤–∏–ª–∞</p>
    </div>
    <div class="nav-item">
      <span>üèÜ</span>
      <p data-i18n="awards">–ù–∞–≥–æ—Ä–æ–¥–∏</p>
    </div>
    <div class="nav-item">
      <span>ü§ñ</span>
      <p data-i18n="support">–ü—ñ–¥—Ç—Ä–∏–º–∫–∞</p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
